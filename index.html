<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Generador de Reporte de Comisiones</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="appContainer">
      <h1>ðŸ“Š Generador de Reporte</h1>

      <div class="form">
        <div class="input-group">
          <label for="startDate">Fecha inicial</label>
          <input type="date" id="startDate" />
        </div>

        <div class="input-group">
          <label for="endDate">Fecha final (opcional)</label>
          <input type="date" id="endDate" />
        </div>

        <button id="generateBtn">Descargar Reporte</button>
      </div>

      <p id="status"></p>
    </div>

    <!-- Loader Overlay -->
    <div id="loaderOverlay" class="loader-overlay">
      <div class="spinner"></div>
      <div class="loader-message">Generando Reporte...</div>
      <div class="loader-subtext">Puede tardar entre 5 a 10 minutos</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
